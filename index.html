
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader's Vision Craft</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                futuredusk: '#2D294E',
                midnight: '#0F172A',
                electricindigo: '#7C3AED',
                softiridescent: '#A78BFA',
                celestial: '#60A5FA',
              },
              animation: {
                'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                'fade-in': 'fadeIn 0.8s ease-out forwards',
                'slide-up': 'slideUp 0.6s ease-out forwards',
              },
              keyframes: {
                fadeIn: {
                  '0%': { opacity: '0' },
                  '100%': { opacity: '1' },
                },
                slideUp: {
                  '0%': { transform: 'translateY(20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
                }
              }
            }
          }
        }
    </script>
    <style>
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #0F172A;
            color: #F8FAFC;
        }
        .text-iridescent {
            background: linear-gradient(90deg, #A78BFA, #F472B6, #60A5FA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-future-gradient {
            background: radial-gradient(circle at top right, #2D294E, #0F172A);
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>
